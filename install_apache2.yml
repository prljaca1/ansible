---
- name: Install apache2 on ubuntu
  hosts: dbservers
  become: true
  gather_facts: true

  tasks:
  - name: Install  apache2
    apt:
      name: apache2
      state: present
    notify: start apache2 service
  
  handlers:
  - name: Start apache2 service
    service: 
      name: apache2
      state: started


---
- name: This playbook installs apache on rhel family
  hosts: all
  become: true

  tasks:
  - name: Install apache package
    yum:
      name: httpd
      state: installed
    when: ansible_os_family == "RedHat"   

  - name: Start httpd service
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"

  - name: Install apache2
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"
    
  - name: Start apach2 service
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"

 - name: Copy index.html to target servers
    copy: 
      src: /opt/ansible/index.html
      dest: /var/www/html
      mode: 0666












      
